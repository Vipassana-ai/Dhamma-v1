# Base libraries required for annotation.
annotorious:
  version: VERSION
  css:
    theme:
      css/img_annotator.css: {}
  js:
    /libraries/annotorious/annotorious.min.js: { minified: true }
    js/img_annotator.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/jquery.once

# Annotation libraries with basic theme.
annotorious_basic:
  version: VERSION
  css:
    theme:
      /libraries/annotorious/css/annotorious.css: {}
  dependencies:
    - img_annotator/annotorious

# Annotation libraries with dark theme.
annotorious_dark:
  version: VERSION
  css:
    theme:
      /libraries/annotorious/css/theme-dark/annotorious-dark.css: {}
  dependencies:
    - img_annotator/annotorious
